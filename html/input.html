<!DOCTYPE HTML>

<html>
	<head>
${HEAD}
		<script type="text/javascript" src="input.js"></script>
		<title>PiXi Tools</title>
	</head>

	<body>
${BANNER}
		<h3>Panel</h3>
		<textarea id="panel" rows="2" cols="40" placeholder="LCD panel text"></textarea>
		<h3>Controller</h3>
		<table>
			<tr>
				<td rowspan='3'>
					<div class="controller">
						<canvas id="canvas" width="200" height="200"/>
					</div>
				</td>
				<th>PWM pin</th>
				<th>Minimum</th>
				<th>Maximum</th>
				<th>Value</th>
			</tr>
			<tr>
				<td valign="top"><input type="number" id="pinX"/></td>
				<td valign="top"><input type="number" id="minX"/></td>
				<td valign="top"><input type="number" id="maxX"/></td>
				<td valign="top" id="valueX"/>
			</tr>
			<tr>
				<td valign="top"><input type="number" id="pinY"/></td>
				<td valign="top"><input type="number" id="minY"/></td>
				<td valign="top"><input type="number" id="maxY"/></td>
				<td valign="top" id="valueY"/>
			</tr>
		</table>
${LOG}
	</body>
</html>
